<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled value="0">
    <div class="buttons">
        <button onclick="clearAns()">AC</button>
        <button onclick="forResult('')">+/-</button>
        <button onclick="forResult('%')">%</button>
        <button onclick="forResult('/')">/</button>
        <button onclick="forResult('7')">7</button>
        <button onclick="forResult('8')">8</button>
        <button onclick="forResult('9')">9</button>
        <button onclick="forResult('*')">x</button>
        <button onclick="forResult('4')">4</button>
        <button onclick="forResult('5')">5</button>
        <button onclick="forResult('6')">6</button>
        <button onclick="forResult('-')">-</button>
        <button onclick="forResult('1')">1</button>
        <button onclick="forResult('2')">2</button>
        <button onclick="forResult('3')">3</button>
        <button onclick="forResult('+')">+</button>
        <button onclick="forResult('0')">0</button>
        <button onclick="forResult('.')">.</button>
        <button onclick="calculateAns()">=</button>
    </div>
</div>

<script src="java.js"></script>
</body>
</html>
